<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    
    <script src="https://kit.fontawesome.com/7e44ff68d1.js" crossorigin="anonymous"></script>
    <title>Login & Register</title>
</head>
<body>
    <div class="container">
        <div class="left_panel">
            <div class="header">
                <h2>Follow</h2>
            </div>
            <div class="redes">
                <ul> 
                    <li><a href="#"><i class="fab fa-github"></i>GitHub</a></li>
                    <li><a href="#"><i class="fab fa-linkedin-in"></i></i>LinkedIn</a></li>
                    <li><a href="#"><i class="fab fa-twitter"></i>Twitter</a></li>
                    <li><a href="#"><i class="fab fa-facebook-f"></i>Facebook</a></li>
                    <li><a href="#"><i class="fab fa-instagram"></i>Instagram</a></li>
                </ul>
            </div>
          
        </div>
        <div class="rigth_panel">
            <div class="tab">
                <div class="botones">
                    <a id="login" onclick="mostrar_login()" class="active">Login</a>
                    <a id="register" onclick="mostrar_register()">Register</a>
                </div>
                <div class="paneles">
                    <div id="panel_login" class="mostrar_login">
                        <div class="text">
                            <h1>Login</h1>
                            <p>Lorem ipsum dolor sit<br>bamet consectetur adipisicing elit. </p>
                        </div>
                        <form action="">
                            <div class="form_input"><i class="far fa-user"></i><input type="text" placeholder="User"></div>
                            <div class="form_input"><i class="fas fa-lock"></i><input id="input_pass" type="password" placeholder="Password"><i id="showPass" onclick="showPassword()" class="fas fa-eye"></i></div>
                            <input class="form_input_enviar" type="submit" value="Login">
                        </form>
                        <hr>
                        <div class="social_login">
                            <a href="">Facebook</a>
                            <a href="">Google</a>
                            
                        </div>
                    </div>
                    <div id="panel_registro" class="ocultar_registro">
                        <div id="panel_login" class="mostrar_login">
                            <div class="text">
                                <h1>Register</h1>
                                <p>Lorem ipsum dolor sit<br>bamet consectetur adipisicing elit. </p>
                            </div>
                            <form action="">
                                <div class="form_input"><i class="far fa-user"></i><input type="text" placeholder="Full name"></div>
                                <div class="form_input"><i class="far fa-user"></i><input type="text" placeholder="Email"></div>
                                <div class="form_input"><i class="far fa-user"></i><input type="text" placeholder="User"></div>
                                <div class="form_input"><i class="fas fa-lock"></i><input id="input_pass" type="password" placeholder="Password"><i id="showPass" onclick="showPassword()" class="fas fa-eye"></i></div>
                                <input class="form_input_enviar" type="submit" value="Register">
                            </form>
                            <hr>
                            <div class="social_login">
                                <a href="">Facebook</a>
                                <a href="">Google</a>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/main.js" type="text/javascript"></script>
</html>
